<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>El Pollo Loco</title>
    <script src="/models/drawable-object.class.js"></script>
    <script src="/models/movable-object.class.js"></script>
    <script src="/models/character.class.js"></script>
    <script src="/models/chicken.class.js"></script>
    <script src="/models/chicken-small.class.js"></script>
    <script src="/models/coin.class.js"></script>
    <script src="/models/bottle.class.js"></script>
    <script src="/models/statusbar-health.class.js"></script>
    <script src="/models/statusbar-bottle.class.js"></script>
    <script src="/models/statusbar-coin.class.js"></script>
    <script src="/models/world.class.js"></script>
    <script src="/models/cloud.class.js"></script>
    <script src="/models/background-object.class.js"></script>
    <script src="/models/keyboard.class.js"></script>
    <script src="/models/level.class.js"></script>
    <script src="/models/throwable-object.class.js"></script>
    <script src="/models/endboss.class.js"></script>
    <script src="/levels/level1.js"></script>
    <script src="/js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <canvas
      id="canvas"
      width="720px"
      height="480px"
    >
  </canvas>
  <div id="start-screen">
    <img
      src="img/9_intro_outro_screens/start/startscreen_1.png"
      alt="Startbild"
      id="start-image"
    />
    <button id="start-button"><img src="/buttons/play.svg" alt=""></button>
  </div>

  <button
    id="restartButton"
    class="pos100 btn hidden"
  >
    <img src="/buttons/restart.svg" alt="">
  </button>

  <button id="pauseButton" class="btn pos200"><img src="/buttons/break.svg" alt=""></button>

  <button id="fullscreenButton"><img src="/buttons/fullscreen.svg" alt=""></button>


    <div id="mobile-controls">
      <button id="left-btn">←</button>
      <button id="right-btn">→</button>
      <button id="jump-btn">↑</button>
      <button id="throw-btn">⛽</button>
  </div>
  
  </body>
</html>
