<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>El Pollo Loco</title>
    <script src="/models/sounds.class.js"></script>
    <script src="/models/drawable-object.class.js"></script>
    <script src="/models/movable-object.class.js"></script>
    <script src="/models/character.class.js"></script>
    <script src="/models/chicken.class.js"></script>
    <script src="/models/chicken-small.class.js"></script>
    <script src="/models/coin.class.js"></script>
    <script src="/models/bottle.class.js"></script>
    <script src="/models/statusbar-health.class.js"></script>
    <script src="/models/statusbar-bottle.class.js"></script>
    <script src="/models/statusbar-coin.class.js"></script>
    <script src="/models/world.class.js"></script>
    <script src="/models/cloud.class.js"></script>
    <script src="/models/background-object.class.js"></script>
    <script src="/models/keyboard.class.js"></script>
    <script src="/models/level.class.js"></script>
    <script src="/models/throwable-object.class.js"></script>
    <script src="/models/endboss.class.js"></script>
    <script src="/levels/level1.js"></script>
    <script src="/js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <div id="start-screen">
      <img
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        alt="Startbild"
        id="start-image"
      />
      <button id="start-button">
        <img
          src="/buttons/play.svg"
          alt=""
        />
      </button>
    </div>

    <div id="canvas-container">
      <canvas
        id="canvas"
        width="720px"
        height="480px"
      ></canvas>

      <button
        id="restartButton"
        class="topRight2 restartBtn hidden"
      >
        <img
          src="/buttons/restart.svg"
          alt=""
        />
      </button>

      <button
        id="pauseButton"
        class="btn topRight1"
      >
        <img
          src="/buttons/break.svg"
          alt=""
        />
      </button>

      <button
        id="fullscreenButton"
        class="btn bottomRight"
      >
        <img
          src="/buttons/fullscreen.svg"
          alt=""
        />
      </button>

      <button
        id="muteButton"
        class="btn muteBtn"
      >
        <img
          id="muteIcon"
          src="/buttons/unmute.svg"
          alt="Unmute"
        />
      </button>
    </div>

    <div id="orientation-popup">
      <div class="popup-content">
          <p>Bitte drehe dein Gerät ins Querformat!</p>
      </div>
  </div>
  

</div>


    <div id="mobile-controls">
      <button id="left-btn">←</button>
      <button id="right-btn">→</button>
      <button id="jump-btn">↑</button>
      <button id="throw-btn">⛽</button>
    </div>
  </body>
</html>
